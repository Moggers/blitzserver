<title>Blitzserver - Upload Mod</title>
<form action="/mods/upload" method="POST" enctype="multipart/form-data">
	<label for="archive">Mod Archive (zip)</label>
	<input type="file" name="archive" />
	<br>
	{% match self.err %}
		{% when Some with (e) %}
			<label>{{ e }}</label>
			<br>
		{% else %}
	{% endmatch %}
	<input type="submit" value="Upload" />
</form>
